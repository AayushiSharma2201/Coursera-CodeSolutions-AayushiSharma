<!DOCTYPE html>
<html lang="en" ng-app="shoppingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body ng-controller="MainController as ctrl">

    <div class="container">
        <h2>Shopping List</h2>

        <div class="list-container">
            <h3>To Buy</h3>
            <ul>
                <li ng-repeat="item in ctrl.toBuyList">
                    Buy {{ item.quantity }} {{ item.name }}
                    <button ng-click="ctrl.buyItem(item)">Bought</button>
                </li>
            </ul>
            <div ng-if="ctrl.toBuyList.length === 0">
                <p>Everything is bought!</p>
            </div>
        </div>

        <div class="list-container">
            <h3>Already Bought</h3>
            <ul>
                <li ng-repeat="item in ctrl.boughtList">
                    Bought {{ item.quantity }} {{ item.name }}
                </li>
            </ul>
            <div ng-if="ctrl.boughtList.length === 0">
                <p>Nothing bought yet</p>
            </div>
        </div>
    </div>

</body>
</html>
